<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Exo+2:400,900|Montserrat:400,500,700|Playfair+Display&display=swap"
		rel="stylesheet">
</head>

<body>
	<!-- Header -->
	<div class="top-panel">
		<div class="container container-big">
			<div class="row-top-panel">
				<div class="top-panel__icons">
					<a href="#"><img src="./src/img/instagram.png" alt="instagram"></a>
					<a href="#"><img src="./src/img/twitter.png" alt="twitter"></a>
					<a href="#"><img src="./src/img/facebook-f.png" alt="facebook"></a>
				</div>
				<div class="top-panel__title">
					Hipsum Blog
				</div>
				<div class="top-panel__notification">
					<a href="#"><img src="./src/img/search.jpg" alt="search"></a>
					<div class="top-panel__button">Subscribe</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //Header -->

	<!-- Middle -->
	<div class="middle">
		<div class="container">
			<div class="row-middle">
				<div class="middle-left">
					<div class="middle-left__title"></div>
					<div class="middle-left__subtitle"></div>
					<div class="middle-left__img"></div>
					<div class="middle-left__text"></div>
				</div>
				<div class="middle-right">
					<div class="middle-right__title"></div>
					<div class="middle-right__img"></div>
					<div class="middle-right__subtitle"></div>
					<div class="middle-right__description"></div>
				</div>
			</div>
		</div>
	</div>
	<!--// Middle -->


</body>

</html>
